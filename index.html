<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="side-column">
            <h2>Categories</h2>
            <ul>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#food">Food</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#fashion">Fashion</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="scrolling-content">
                <div class="category" id="movies">
                    <h3>Movies</h3>
                    <p>Explore the latest blockbusters and classic films.</p>
                </div>
                <div class="category" id="food">
                    <h3>Food</h3>
                    <p>Delicious cuisines from around the world.</p>
                </div>
                <div class="category" id="games">
                    <h3>Games</h3>
                    <p>Check out new releases and popular games.</p>
                </div>
                <div class="category" id="fashion">
                    <h3>Fashion</h3>
                    <p>Trendy styles and timeless classics.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
